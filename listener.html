<!doctype html>
<html>
<head>
<style>

body{

}
header {
  border: 5px pink groove;

  font-size:30px;

input{

  position:absolute;

<body>


<header>
  <h3>Calculator</h3>
</header>

<br>
<br>
<br>

<div>
Enter your fitsr number: <input type="text" id="number1" >
Enter your second number: <input type="text" id="number2">
</div>
<br>
<br>
<br>

<div>
<button id="add" onclick="addnum()">add</button>
<button id="substract" onclick="subtractnum()">substract</button>
<button id="multiply" onclick="multiplynum()">multiply</button>
<button id="divide" onclick="dividenum()">divide</button>
</div>

<br>
<br>

<div>
Here is the answer: <input id="answer"></input>
</div>



<script>

//var number1=parseInt(document.querySelector("#number1").value);
//var number2=parseInt(document.querySelector("#number2").value);

// var add=document.querySelector("#add");
// var substract=document.querySelector("#substract");
// var multiply=document.querySelector("#multiply");
// var divide=document.querySelector("#divide");

// var ans=document.querySelector("#result");

var addnum = function() {
  var firstnum=parseInt(document.querySelector("#number1").value);
  var secondnum=parseInt(document.querySelector("#number2").value);
  var sum = firstnum + secondnum;
  answer.value = sum;
}

var subtractnum = function () {

  var firstnum = parseInt(document.querySelector("#number1").value);
  var secondnum = parseInt(document.querySelector("#number2").value);

  var differ = firstnum-secondnum;
  answer.value = differ;
}

var dividenum = function () {

  var firstnum = parseInt(document.querySelector("#number1").value);
  var secondnum = parseInt(document.querySelector("#number2").value);
  if (firstnum===0 || secondnum===0){
    alert("error");
  };

  var divd = firstnum/secondnum;
  answer.value = divd;
}

var multiplynum = function () {

  var firstnum = parseInt(document.querySelector("#number1").value);
  var secondnum = parseInt(document.querySelector("#number2").value);

  var times = firstnum*secondnum;
  answer.value=times;
}

</script>

</html>
